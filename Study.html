<body></body>
<script>

  /* Parameters */
  var delayIti = 1000;  // 100; inter-trial-interval for trials
  var delayTrial = 2500; // 2000; duration of each trial
  var numOfUS = 1; // number of US to be paired with each CS
  var redirectToLink = "https://marinerougier.github.io/ECVAAST_RC/RCmarine_EC_VAAST.html"; // link to be redirected to at the end of the experiment
  var FBdirectory = "vaastEC/EC" // Firebase directory in which to store the data

  /* Initial variables */
  var timeline = [];
  var preloadimages = [];
  var stims = [];

  var jspsych_id = jsPsych.data.getURLVariable("id");
  jspsych_id = jspsych_id == null ? jsPsych.randomization.randomID(15) : jspsych_id; // assign random id if not provided in URL
  var prolificID = jsPsych.data.getURLVariable("PROLIFIC_PID");
  if(prolificID == null) {prolificID = "999";}

  /* Material */
  // in R, use the following line code to list files in a directory:
  // list.files("CS_Visages/", "*B_gp1") %>% paste0("'CS_Visages/", .,"',") %>% cat(sep = "\n")

// Salience condition
  // female stimuli
  var US_highAtt_fem_salience = [
  "Stim_selected/Fem_Att_1_high_salience.jpeg", 
  "Stim_selected/Fem_Att_2_high_salience.jpeg"
  ];
  
  var US_medAtt_fem_salience = [
  "Stim_selected/Fem_Att_1_med_salience.jpeg", 
  "Stim_selected/Fem_Att_2_med_salience.jpeg"
  ];

  var US_lowAtt_fem_salience = [
  "Stim_selected/Fem_Att_1_low_salience.jpeg", 
  "Stim_selected/Fem_Att_2_low_salience.jpeg"
  ];

  // male stimuli
  var US_highAtt_male_salience = [
  "Stim_selected/Male_Att_1_high_salience.jpeg", 
  "Stim_selected/Male_Att_2_high_salience.jpeg"
  ];
  
  var US_medAtt_male_salience = [
  "Stim_selected/Male_Att_1_med_salience.jpeg", 
  "Stim_selected/Male_Att_2_med_salience.jpeg"
  ];

  var US_lowAtt_male_salience = [
  "Stim_selected/Male_Att_1_low_salience.jpeg", 
  "Stim_selected/Male_Att_2_low_salience.jpeg"
  ];

   // Randomly picking female faces and creating a list
  US_high_fem_salience = _.sampleSize(US_highAtt_fem_salience, 1);
  US_med_fem_salience = _.sampleSize(US_medAtt_fem_salience, 1);
  US_low_fem_salience = _.sampleSize(US_lowAtt_fem_salience, 1);

  // Randomly picking male faces and creating a list
  US_high_male_salience = _.sampleSize(US_highAtt_male_salience, 1);
  US_med_male_salience = _.sampleSize(US_medAtt_male_salience, 1);
  US_low_male_salience = _.sampleSize(US_lowAtt_male_salience, 1);

// No Salience condition
  // female stimuli
  var US_highAtt_fem = [
  "Stim_selected/Fem_Att_1_high.jpeg", 
  "Stim_selected/Fem_Att_2_high.jpeg"
  ];
  
  var US_medAtt_fem = [
  "Stim_selected/Fem_Att_1_med.jpeg", 
  "Stim_selected/Fem_Att_2_med.jpeg"
  ];

  var US_lowAtt_fem = [
  "Stim_selected/Fem_Att_1_low.jpeg", 
  "Stim_selected/Fem_Att_2_low.jpeg"
  ];

  // male stimuli
  var US_highAtt_male = [
  "Stim_selected/Male_Att_1_high.jpeg", 
  "Stim_selected/Male_Att_2_high.jpeg"
  ];
  
  var US_medAtt_male = [
  "Stim_selected/Male_Att_1_med.jpeg", 
  "Stim_selected/Male_Att_2_med.jpeg"
  ];

  var US_lowAtt_male = [
  "Stim_selected/Male_Att_1_low.jpeg", 
  "Stim_selected/Male_Att_2_low.jpeg"
  ];

   // Randomly picking female faces and creating a list
  US_high_fem_no_salience = _.sampleSize(US_highAtt_fem, 1);
  US_med_fem_no_salience = _.sampleSize(US_medAtt_fem, 1);
  US_low_fem_no_salience = _.sampleSize(US_lowAtt_fem, 1);

  // Randomly picking male faces and creating a list
  US_high_male_no_salience = _.sampleSize(US_highAtt_male, 1);
  US_med_male_no_salience = _.sampleSize(US_medAtt_male, 1);
  US_low_male_no_salience = _.sampleSize(US_lowAtt_male, 1);

  // Neutral faces

  var CS_Neut_fem = [
  "Stim_selected/Fem_Neut_1.jpeg", 
  "Stim_selected/Fem_Neut_2.jpeg", 
  "Stim_selected/Fem_Neut_3.jpeg"
  ];

  var CS_Neut_male = [
  "Stim_selected/Male_Neut_1.jpeg", 
  "Stim_selected/Male_Neut_2.jpeg", 
  "Stim_selected/Male_Neut_3.jpeg"
  ];


  // randomly assigning either the female or the male list 
  var gender_stim = jsPsych.randomization.sampleWithoutReplacement(["male", "female"], 1)[0];

  // randomly assigning to the salience vs. no salience condition
  var Cond_salience = jsPsych.data.getURLVariable("Cond_salience");
  if(Cond_salience == null) {Cond_salience = jsPsych.randomization.sampleWithoutReplacement(["no_salience", "salience"], 1)[0];}

  var US_high = undefined;
  var US_med  = undefined;
  var US_low = undefined;


  if (gender_stim == "male" & Cond_salience == "no_salience"){
      US_high = US_high_male_no_salience;
      US_med  = US_med_male_no_salience;
      US_low  = US_low_male_no_salience;
      CS = CS_Neut_male;
      } else if 
      (gender_stim == "female" & Cond_salience == "no_salience"){
      US_high = US_high_fem_no_salience;
      US_med  = US_med_fem_no_salience;
      US_low  = US_low_fem_no_salience;
      CS = CS_Neut_fem;
      } else if 
      (gender_stim == "male" & Cond_salience == "salience"){
      US_high = US_high_male_salience;
      US_med  = US_med_male_salience;
      US_low  = US_low_male_salience;
      CS = CS_Neut_male;
      } else if 
      (gender_stim == "female" & Cond_salience == "salience"){
      US_high = US_high_fem_salience;
      US_med  = US_med_fem_salience;
      US_low  = US_low_fem_salience;
      CS = CS_Neut_fem;
    };

  // preload
  var US = _.flattenDeep([US_high, US_med, US_low]);
  preloadimages.push(US);
  US = _.shuffle(US); // randomize order

  preloadimages.push(CS);
  CS = _.shuffle(CS); // randomize order

  /* Functions */
  // duplicate elements of an array n times
  // see https://stackoverflow.com/questions/56330349/how-to-duplicate-elements-in-a-js-array-without-creating-dependent-elements?
  function duplicateElements(elementsArray, times) {
    var newArray = [];
    for (let index = 0; index < elementsArray.length; index++) {
      var currentElement = elementsArray[index];
      var currentType = typeof currentElement
      for (let index = 0; index < times; index++) {
        if (currentType !== "object" && currentType) {
          newArray.push(currentElement)
        } else if (currentType === "object" && currentType) {
          newArray.push({ ...currentElement })
        }
      }
    }
    return newArray;
  }

  /* RANDOMIZATION ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
  /* PAIRING PROCEDURE */

  // generate US-CS parings
  CS.map(function (e) { stims.push({ CS: e }) });
  stims = duplicateElements(stims, numOfUS);

  stims.map(function (e, i) { e.US = US[i] });
  var USCSpairing = CS + US;

  // fixed US-CS horizontal position
  var CSposition = jsPsych.randomization.sampleWithoutReplacement(["LEFT", "RIGHT"], 1)[0];
  //stims.map(function (e) { e.CSposition = _.sample(["LEFT", "RIGHT"])}); //to randomize : _.sample(["left", "right"])

  if (CSposition == "LEFT") {
      var USposition = "RIGHT";
    } else {
      var USposition = "LEFT";
  };


  /* EXPERIMENT ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */
  /* Fullscreen mode & Consent */
    var activeFullscreen = {
      message: "",
      button_label: "To start the study, please switch to fullscreen",
      type: 'fullscreen',
      fullscreen_mode: true,
      delay_after: 200,
    };

    // Consent
    var check_consent = function(elem) {
      if (document.getElementById('info').checked 
        & document.getElementById('volunt').checked 
        & document.getElementById('anony').checked 
        & document.getElementById('end').checked 
        & document.getElementById('consqc').checked 
        & document.getElementById('summ').checked 
        & document.getElementById('participate').checked ) {
        return true;
      }
      else {
        alert("If you wish to participate, you must check all the boxes.");
        return false;
      }
      return false;
    };


    var consent = {
      type:'external-html',
      url: "https://marinerougier.github.io/Ugent_1/external_page_consent.html",
      cont_btn: "start",
      check_fn: check_consent
    };

  /* General INSTRUCTIONS */

  var Quit_expe = {
    type: "html-keyboard-response",
    post_trial_gap: 300,
    choices: [32],
    stimulus: function() {
      var html = "";
      html += "<h1>Before starting...</h1>";
      html += "<p class='justify'>You can quit the study at any time by closing the browser window. However, please be aware ";
      html += "that this will <b>end your participation</b>. If you are certain that you want to quit or encounter technical issues ";
      html += "that force you to quit, <b>you can still receive a partial reward proportionate to the time you actually spent</b> on ";
      html += "the study. If this occurs, please take the following steps: Return the study via the Prolific study page as ";
      html += "quickly as possible (please do not submit unless you have completed the study and received a completion code). ";
      html += "Send a message to the researcher via the Prolific study page, stating that you completed part of the study ";
      html += "(this will ensure that the researcher knows you should receive a partial reward). </br></br> ";
      html += "<p></br>Press <span class='light-keys'><kbd>space</kbd></span> to continue</p>";
      return html;
    },
  };

  var Instr_gene1 = {
    type: "html-keyboard-response",
    post_trial_gap: 300,
    choices: [32],
    stimulus: function() {
      var html = "";
      html += "<h1>Study of accuracy in person perception</h1>";
      html += "<p class='justify'>Psychological studies have shown that <b>people do form impressions of others "
      html += "on the basis of very little information</b>. The purpose of the present study is to have a better understanding ";
      html += "on <i>how</i> these impressions are formed and <i>when</i> they are accurate. </br> </br> ";
      html += "To do so, we will <b>compare your impressions of others with how these people truly behave in their everyday life</b>.<br><br> "
      html += "This study is divided into <b>two parts</b>. In the first part, we will display people's faces. ";
      html += "In the second part, you will report your impressions of some people you saw. "
      html += "<p></br>Press <span class='light-keys'><kbd>space</kbd></span> to continue</p>";
      return html;
    },
  };


  /* JUDGMENTS INSTRUCTIONS */
var Instr_gene2 = {
    type: "html-keyboard-response",
    post_trial_gap: 300,
    choices: [32],
    stimulus: function() {
      var html = "";
      html += "<h1>Study of accuracy in person perception: Part 1</h1>";
      html += "<p class='justify'>We will show you persons' faces. Faces will be <b>presented as pairs</b> ";
      html += "(with one face on the left and one on the right). You will see three pairs in total and each pair will be presented five times. ";
      html += "<p class='justify'><b>The persons you will judge in Part 2 will always be those presented on the <u>"+CSposition+"</u> of the screen. ";
      html += "<p class='justify'>On the next slide, we will show you the faces that will be presented on the <u>"+USposition+"</u>, i.e., together with the faces you will judge.<br><br> "
      html += "<p></br>Press <span class='light-keys'><kbd>space</kbd></span> to continue</p>";
      return html;
    },
  };

  var Instr_gene3_salience = {
    type: "html-keyboard-response",
    post_trial_gap: 300,
    choices: [32],
    stimulus: function() {
      var html = "";
      html += "<br><h1>Study of accuracy in person perception: Part 1</h1>";
      html += "<p class='justify'>Below are the faces that will be presented on the <u>"+USposition+"</u> (i.e., together with the faces you will judge). Please, <b>read carefully the labels and the information that we provide for each face and take a few moments to look at the faces. </b></p>"
      html += "<table style='margin-top:-50px;margin-left:auto;margin-right:auto'>" ;
      html += "<tr>" ;
      html += "<td><img class='imgInstr' src='" + US_low + "'></td>";
      html += "<td>This person is generally described by others (friends, family, and strangers) <br>as being relatively <b>low on physical attractiveness</b></td><br>";
      html += "</tr>" ;
      html += "<tr>" ;
      html += "<td><img class='imgInstr' src='" + US_med  + "'></td>";
      html += "<td>This person is generally described by others (friends, family, and strangers) <br>as being relatively <b>average on physical attractiveness</b></td><br>";
      html += "</tr>" ;
      html += "<tr>" ;
      html += "<td><img class='imgInstr' src='" + US_high  + "'></td>";
      html += "<td>This person is generally described by others (friends, family, and strangers) <br>as being relatively <b>high on physical attractiveness</b></td><br><br>";
      html += "</tr>" ;
      html += "</table>" ;
      html += "<p></br>Press <span class='light-keys'><kbd>space</kbd></span> to continue</p>";
      return html;
    },
  };

  var Instr_gene3_no_salience = {
    type: "html-keyboard-response",
    post_trial_gap: 300,
    choices: [32],
    stimulus: function() {
      var html = "";
      html += "<br><h1>Study of accuracy in person perception: Part 1</h1>";
      html += "<p class='justify'>Below are the faces that will be presented on the <u>"+USposition+"</u> (i.e., together with the faces you will judge). Please, <b>take a few moments to look at the faces. </b></p>"
      html += "<p class='instructions'><table style='margin-left:auto;margin-right:auto'>" ;
      html += "<tr>" ;
      html += "<td><img class='imgInstr' src='" + US[0] + "'></td>" ;
      html += "<td><img class='imgInstr' src='" + US[1] + "'></td>" ;
      html += "<td><img class='imgInstr' src='" + US[2] + "'></td>" ;
      html += "</tr>" ;
      html += "</table></p>" ;
      html += "<p></br>Press <span class='light-keys'><kbd>space</kbd></span> to continue</p>";
      return html;
    },
  };

  var Instr_gene4 = {
    type: "html-keyboard-response",
    post_trial_gap: 300,
    choices: [32],
    stimulus: function() {
      var html = "";
      html += "<h1>Study of accuracy in person perception: Part 1</h1>";
      html += "<p class='justify'>You are about to see the pairs of faces. It is extremely important that you <b><u>look carefully at ";
      html += "all the faces</u> (i.e., both faces on the left and faces on the right) and that you <u>try to remember which faces were presented together in a pair</b></u>.<br><br> ";
      html += "The faces will be automatically paced, please remain focused.</p><br>";
      html += "<p></br>Press <span class='light-keys'><kbd>space</kbd></span> to begin</p>";
      return html;
    },
  };

  /* Pairings */
  var evacond = {
    timeline_variables: stims,
    randomize_order: true,
    choices: jsPsych.NO_KEYS,
    trial_duration: delayTrial,
    post_trial_gap: delayIti,
    repetitions: 5, // here, 5
    on_load: function () {
      //$('body').css({ "cursor": "none" });
      $('.jspsych-content').css({ "max-width": "100%" });
    },
    timeline: [{
      type: 'html-keyboard-response',
      stimulus: function () {
        if (CSposition == "LEFT") {
          var leftImg = jsPsych.timelineVariable('CS', true);
          var rightImg = jsPsych.timelineVariable('US', true);
        } else {
          var leftImg = jsPsych.timelineVariable('US', true);
          var rightImg = jsPsych.timelineVariable('CS', true);
        };
        html = '';
        html += "<img class='paringsImgsLeft' src='" + leftImg + "'>";
        html += "<img class='paringsImgsRight' src='" + rightImg + "'>";
        return html;
      },
      on_finish: function (data) {
        $('.jspsych-content').css({ "max-width": "90%" });
        data.task = "evacond";
        data.CS = jsPsych.timelineVariable('CS', true);
        data.US = jsPsych.timelineVariable('US', true);
        data.CSposition = jsPsych.timelineVariable('CSposition', true);
      },
    }]
  };

  /* JUDGMENTS INSTRUCTIONS */
  var Instr_CSrating = {
    type: "html-keyboard-response",
    post_trial_gap: 300,
    choices: [32],
    stimulus: function() {
      var html = "";
      html += "<h1>Study of accuracy in person perception: Part 2</h1>";
      html += "<p class='justify'>Now, your task is to <b>report several judgments on the 3 persons that were presented on the <u>"+CSposition+"</u>";
      html += " of the screen.</b> ";
      html += "<p class='justify'>To do so, you will evaluate each person on <b>42 personality traits or personality outcomes. </b><br><br>";
      html += "<b>Given that this study is on person perception, we are not interested in your tact, politeness, or other ";
      html += "factors that are usually important in everyday life situations. </br>";
      html += "It is extremely important that you try to answer <b> as honestly and as spontaneously as possible.</b></br></br>";
      html += "<p></br>Press <span class='light-keys'><kbd>space</kbd></span> to begin</p>";
      return html;
    },
  };

// Judgments
  CSjudge = CS.map(function(e) {return {imgHtml: "<img class='imgJudge' src='" + e + "'>"}});
  CSjudge = _.shuffle(CSjudge); // randomize order

   // Judgments on various dimensions

  // Social Desirability index (from Dion et al. 1972): 
  //The index consists of the following items: poised/awkward, modest/vain, strong/weak, interesting/boring, 
  //self-assertive/submissive, sociable/unsociable, independent/dependent, warm/cold, genuine/artificial, kind/cruel, 
  //exciting/dull, sexually warm/sexually cold, sincere/insincere, and sensitive/insensitive. 
  //Item modest/vain: found to correlate negatively with the rest of the Index (Dermer & Thiei, 1975).

  // Traits from the meta-analysis of Eagly et al. (1991):

  //social competence:
  //traits
  var scaleSociable = ["0</br>Not sociable at all", "1", "2", "3", "4", "5</br>Totally sociable"];
  var scaleFunLoving = ["0</br>Not fun loving at all", "1","2", "3", "4", "5</br>Totally fun loving"];
  // outcomes
  var scaleLikable = ["0</br>Not likable at all", "1", "2", "3", "4", "5</br>Totally likable"];
  var scalePopular = ["0</br>Not popular at all", "1", "2", "3", "4", "5</br>Totally popular"];

  // intellectual competence:
  //intellectual ability
  var scaleIntelligent = ["0</br>Not intelligent at all", "1", "2", "3", "4", "5</br>Totally intelligent"];
  var scaleSkillful = ["0</br>Not skillful at all", "1", "2", "3", "4", "5</br>Totally skillful"];
  //rational mental style
  var scaleRational = ["0</br>Not rational at all", "1", "2", "3", "4", "5</br>Totally rational"];
  var scaleScientific = ["0</br>Not scientific at all", "1", "2", "3", "4", "5</br>Totally scientific"];
  //high task motivation
  var scaleAmbitious = ["0</br>Not ambitious at all", "1", "2", "3", "4", "5</br>Totally ambitious"];
  var scaleHardWorking = ["0</br>Not hard-working at all", "1", "2", "3", "4", "5</br>Totally hard-working"];
  //successful outcomes of task endeavors
  var scaleGrade = ["0</br>Unlikely to receive good grades", "1", "2", "3", "4", "5</br>Likely to receive good grades"];
  var scaleSuccess = ["0</br>Unlikely to achieve career success", "1", "2", "3", "4", "5</br>Likely to achieve career success"];

  // concerns for others
  // social sensitivity
  var scaleSensitive = ["0</br>Not sensitive at all", "1", "2", "3", "4", "5</br>Totally sensitive"];
  var scaleEmpathic = ["0</br>Not empathic at all", "1", "2", "3", "4", "5</br>Totally empathic"];
  //nurturance
  var scaleCompassionate = ["0</br>Not compassionate at all", "1", "2", "3", "4","5</br>Totally compassionate"];
  var scaleGenerous = ["0</br>Not generous at all", "1", "2", "3", "4", "5</br>Totally generous"];
  //lack of egotism
  var scaleModest = ["0</br>Not modest at all", "1", "2", "3", "4", "5</br>Totally modest"];
  var scaleEgoistic = ["0</br>Not egoistic at all", "1", "2", "3", "4", "5</br>Totally egoistic"];

  // Integrity
  // honesty
  var scaleTrustworthy = ["0</br>Not trustworthy at all", "1", "2", "3", "4", "5</br>Totally trustworthy"];
  var scaleHonest = ["0</br>Not honest at all", "1", "2", "3", "4", "5</br>Totally honest"];
  // respect for norms
  var scaleFaithful  = ["0</br>Unlikely to be faithful to the spouse", "1", "2", "3", "4", "5</br>Likely to be faithful to the spouse"];

  // Adjustment
  // good mental health
  var scaleNormal = ["0</br>Not normal at all", "1", "2", "3", "4", "5</br>Totally normal"];
  var scaleWellAdjusted = ["0</br>Not well-adjusted at all", "1", "2", "3", "4", "5</br>Totally well-adjusted"];
  //happiness
  var scaleSatisfied  = ["0</br>Not satisfied at all", "1", "2", "3", "4", "5</br>Totally satisfied"];
  var scaleHappy  = ["0</br>Not happy at all", "1", "2", "3", "4", "5</br>Totally happy"];
  // self-esteem
  var scaleConfident  = ["0</br>Not confident at all", "1", "2", "3", "4", "5</br>Totally confident"];
